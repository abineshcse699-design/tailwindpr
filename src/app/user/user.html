<div class="p-6 bg-gray-900 min-h-screen text-white">

  <!-- HEADER -->
  <div class="flex justify-between mb-6">
    <h2 class="text-2xl font-bold">User Management</h2>
    <button class="bg-pink-500 px-4 py-2 rounded">+ Add User</button>
  </div>

  <!-- STATS -->
  <div class="grid grid-cols-4 gap-4 mb-8">

    <div class="bg-gray-800 p-4 rounded">
      <p class="text-3xl font-bold">{{ totalUsers }}</p>
      <p>Total Users</p>
    </div>

    <div class="bg-gray-800 p-4 rounded">
      <p class="text-3xl font-bold">{{ activeUsers }}</p>
      <p>Active Users</p>
    </div>

    <div class="bg-gray-800 p-4 rounded">
      <p class="text-3xl font-bold">{{ inactiveUsers }}</p>
      <p>Inactive Users</p>
    </div>

  </div>

  <!-- USERS LIST -->
  <div class="bg-gray-800 rounded p-4">
    <h3 class="mb-4 font-semibold">All Users</h3>

    <table class="w-full text-left">
      <tr class="border-b border-gray-700">
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Role</th>
      </tr>

      <tr *ngFor="let u of users" class="border-b border-gray-700">
        <td>{{ u.firstName }} {{ u.lastName }}</td>
        <td>{{ u.email }}</td>
        <td>
          <span class="text-green-400" *ngIf="u.status==='active'">Active</span>
          <span class="text-red-400" *ngIf="u.status==='inactive'">Inactive</span>
        </td>
        <td>{{ u.role }}</td>
      </tr>
    </table>
  </div>

</div>
