<div class="min-h-screen flex items-center justify-center
    bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500
    dark:from-gray-900 dark:via-gray-800 dark:to-black
    px-4 transition-all duration-500">

  <mat-card class="w-full max-w-md p-8 rounded-2xl shadow-2xl backdrop-blur-md
      bg-white/90 dark:bg-gray-900 dark:text-white transition-all duration-500">

    <!-- THEME TOGGLE -->
    <div class="flex justify-end mb-4">
      <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
        <mat-icon class="dark:text-white">
          {{ isDark ? 'light_mode' : 'dark_mode' }}
        </mat-icon>
      </button>
    </div>

    <!-- TITLE -->
    <h2 class="text-center text-3xl font-extrabold mb-2
        text-purple-600 dark:text-purple-400">
      Welcome Back
    </h2>

    <p class="text-center text-sm mb-6
        text-emerald-600 dark:text-emerald-400">
      Sign in to your account
    </p>

    <!-- EMAIL -->
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email Address</mat-label>
      <input matInput type="email"
        class="bg-transparent text-gray-900 dark:text-white
               placeholder-gray-400 dark:placeholder-gray-500"
        name="email"
        [(ngModel)]="loginObj.emailId"
        #emailCtrl="ngModel"
        required email>
      <mat-error *ngIf="emailCtrl.invalid && emailCtrl.touched">
        Enter valid email
      </mat-error>
    </mat-form-field>

    <!-- PASSWORD -->
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input matInput
        [type]="hidePassword ? 'password' : 'text'"
        class="bg-transparent text-gray-900 dark:text-white
               placeholder-gray-400 dark:placeholder-gray-500"
        name="password"
        [(ngModel)]="loginObj.password"
        #passwordCtrl="ngModel"
        required minlength="4">

      <button mat-icon-button matSuffix type="button"
        (click)="hidePassword = !hidePassword">
        <mat-icon class="dark:text-white">
          {{ hidePassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </button>

      <mat-error *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
        Min 4 characters required
      </mat-error>
    </mat-form-field>

    <!-- REMEMBER -->
    <div class="flex items-center justify-between mb-5">
      <mat-checkbox class="dark:text-white">Remember me</mat-checkbox>
      <a href="#" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">
        Forgot password?
      </a>
    </div>

    <!-- LOGIN BUTTON -->
    <button mat-raised-button
      class="w-full py-2 text-lg font-semibold rounded-lg
             bg-indigo-600 text-white hover:bg-indigo-700
             dark:bg-indigo-500 dark:hover:bg-indigo-600"
      [disabled]="emailCtrl.invalid || passwordCtrl.invalid"
      (click)="onLogin()">
      Login
    </button>

    <!-- FOOTER -->
    <div class="text-center mt-6 text-sm text-gray-600 dark:text-gray-400">
      Donâ€™t have an account?
      <a routerLink="/register"
         class="text-indigo-600 dark:text-indigo-400 font-medium hover:underline">
        Create account
      </a>
    </div>
a
  </mat-card>
</div>
