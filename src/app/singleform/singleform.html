<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 px-4">

  <mat-card
    class="w-full max-w-md p-8 rounded-2xl shadow-2xl backdrop-blur-md bg-white/90">

    <div class="flex justify-end mb-4">
      <button mat-icon-button aria-label="Toggle theme" (click)="toggleTheme()" title="Toggle light/dark theme">
        <mat-icon>{{ isDark ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>

    <!-- TITLE -->
    <h2 class="text-center text-3xl font-extrabold mb-2 text-purple-600">
      Welcome Back
    </h2>

    <p class="text-center text-sm mb-6 text-emerald-600">
      Sign in to your account
    </p>

    <!-- ================= EMAIL ================= -->
    <mat-form-field
      appearance="outline"
      class=""
    >
      <mat-label>Email Address</mat-label>

    <input
        matInput
        class="bg-transparent text-gray-900 placeholder-gray-400 transition-colors duration-200"
        type="email"
        name="email"
        [(ngModel)]="loginObj.emailId"
        #emailCtrl="ngModel"
        required
        email
      />

      <mat-error *ngIf="emailCtrl.invalid && emailCtrl.touched">
        Enter valid email
      </mat-error>
    </mat-form-field>

    <!-- ================= PASSWORD ================= -->
    <mat-form-field
      appearance="outline"
      class=""
    >
      <mat-label>Password</mat-label>

      <input
        matInput
        class="bg-transparent text-green-900 placeholder-green-400 transition-colors duration-200"
        [type]="hidePassword ? 'password' : 'text'"
        name="password"
        [(ngModel)]="loginObj.password"
        #passwordCtrl="ngModel"
        required
        minlength="4"
      />

      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
      >
        <mat-icon>
          {{ hidePassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </button>

      <mat-error *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
        Min 4 characters required
      </mat-error>
    </mat-form-field>

    <!-- REMEMBER -->
    <div class="flex items-center justify-between mb-5">
      <mat-checkbox>Remember me</mat-checkbox>
      <a href="#" class="text-sm text-indigo-600 hover:underline">
        Forgot password?
      </a>
    </div>

    <!-- LOGIN -->
    <button
      mat-raised-button
      class="w-full py-2 text-lg font-semibold rounded-lg bg-indigo-600 text-white hover:bg-indigo-700"
      [disabled]="emailCtrl.invalid || passwordCtrl.invalid"
      (click)="onLogin()"
    >
      Login
    </button>


    <!-- FOOTER -->
    <div class="text-center mt-6 text-sm text-gray-600">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-indigo-600 font-medium hover:underline">
        Create account
      </a>
    </div>
   

  </mat-card>
</div>
